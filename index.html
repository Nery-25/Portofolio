<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <nav id="desktop-nav">
        <div class="logo">Rui Nery</div>
        <div>
          <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contacts">Contacts</a></li>
          </ul>
        </div>
      </nav>
      <nav>
        <nav id="hamburger-nav">
          <div class="logo">Nery</div>
          <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="menu-links">
              <li><a href="#about" onclick="toggleMenu()">About</a></li>
              <li>
                <a href="#experience" onclick="toggleMenu()">Experience</a>
              </li>
              <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
              <li><a href="#contacts" onclick="toggleMenu()">Contacts</a></li>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/Ppic.png" alt="ProfilePic" class="profile_pic" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Nery</h1>
        <p class="section__text__p2">Full Stack Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <a
            href="https://www.linkedin.com/in/rui-nery-72a759125"
            target="_blank"
            ><img
              src="./assets/LinkedIn.png"
              alt="My LinkedIn profile"
              class="icon"
              alt="Linked in Profile"
          /></a>

          <img
            src="./assets/github_icon.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://https://github.com/Nery-25/'"
            target="_blank"
            alt="GitHub profile"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <footer class="footer">
      <p>@2023 Portofolio design by Rui Nery</p>
    </footer>
  </body>
</html>
